<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title th:text="${title}">Order</title>
        <meta charset="UTF-8" />
        <link type="text/css" href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 th:text="${title}">Default Title</h1>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: left;
            </style>
            <table style="width:80%">

                    <tr>
                        <th>Id</th>
                        <th>Cheese</th>
                        <th>Quanity</th>
                        <th>Total Price</th>
                        <th>ClientID</th>
                    </tr>
                    <tr th:each="orderdetail : ${orderdetail}">
                        <td th:text="${orderdetail.orderDetailID}"></td>
                        <td th:text="${orderdetail.cheese.cheeseName}"></td>
                        <td th:text="${orderdetail.quanity}"></td>
                        <td th:text="${orderdetail.totalPrice}"></td>
                        <td th:text="${orderdetail.client.clientID}"></td>
                    </tr>
                </table>
                <br>
                </br>
                <table style="width:80%">

                    <tr>
                        <th>OrderDetailID</th>
                        <th>Quantity</th>
                        <th>Cheese</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="orderdetail : ${orderdetails}">
                        <td th:text="${orderdetail.orderDetailID}"></td>
                        <td th:text="${orderdetail.quantity}"></td>
                        <td th:text="${orderdetail.cheese.cheeseName}"></td>
                        <td><a th:href="${'/orderdetail/' + orderdetail.orderDetailID}">View</a></td>
                        <td><a th:href="${'/orderdetail/edit/' + orderdetail.orderDetailID}">Edit</a></td>
                        <td><a th:href="${'/orderdetail/remove/' + orderdetail.orderDetailID}">Delete</a></td>
                    </tr>
                </table>
                <button onclick="goBack()">Go Back</button>
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>

            </body>
        </html>
