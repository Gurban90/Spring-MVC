<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title th:text="${title}">Title</title>
        <meta charset="UTF-8" />
        <link type="text/css" href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 th:text="${title}">Default Title</h1>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: left;
            </style>

            <table style="width:80%">

                    <tr>
                        <th>Id</th>
                        <th>Cheese</th>
                        <th>Quantity</th>
                        
                    </tr>
                    <tr th:each="orderdetail : ${orderdetail}">
                        <td th:text="${orderdetail.orderDetailID}"></td>
                        <td th:text="${orderdetail.cheese.cheeseName}"></td>
                        <td th:text="${orderdetail.quantity}"></td>
                        
                    </tr>
                </table>
                <form method="POST">
                    <p>Are you sure you want to delete this OrderDetail?</p>
                    <button type="submit">Submit</button>
                </form>
                <button onclick="goBack()">Go Back</button>
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>

            </body>
        </html>
