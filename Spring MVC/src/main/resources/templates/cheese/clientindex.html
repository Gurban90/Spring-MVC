<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title th:text="${title}">Address</title>
        <meta charset="UTF-8" />
        <link type="text/css" href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: left;
            </style>
            <ul>
                <li><a href="/main">Home</a></li>
                <li><a href="/clientclient">Client Information</a></li>
                <li><a href="/clientcheese">Cheeses</a></li>
                <li><a href="/clientaddress">Your Addresses</a></li>
                <li><a href="/clientaccount">Account Information</a></li>
                <li><a href="/clientorder">Orders</a></li>
                <li><a href="/adminmain">Admin</a></li>
                <li style="background:navy;"><a href="/account/add">Add Account</a></li>
                <li style="background:darkgoldenrod;"><a href="/security/login">Login</a></li>
                <li style="background:darkred;"><a th:href="@{/app-logout}">Logout</a></li>
            </ul>
            <h1 th:text="${title}">Default Title</h1>

            <table style="width:80%">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>View</th>
                    </tr>
                    <tr th:each="cheese : ${cheeses}">
                        <td th:text="${cheese.cheeseID}"></td>
                        <td th:text="${cheese.cheeseName}"></td>
                        <td th:text="${cheese.price}"></td>
                        <td th:text="${cheese.stock}"></td>
                        <td><a th:href="${'/clientcheese/' + cheese.cheeseID}">View</a></td>
                    </tr>
                </table>
            </body>
        </html>
